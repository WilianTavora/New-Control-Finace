    <main class="container">
        <div class="content-list">
            <div class="content-title">
                <h4>Transações</h4>
            </div>
            
            <ul class="listas-li"></ul>
        </div>
        
        <div class="content-form">
            <section class="title-form">
                <h4>Adicionar Transação</h4>
            </section>
            <form action="" class="content-inputs">
                <div class="nome-input">
                    <label for=""class="nome">Nome: </label>
                    <input type="text" name="" class="nome nome1" autofocus>
                </div>
                <div class="valor-input">
                    <label for=""class="valor">Valor:</label>
                    <input type="text" name="" class="valor valor1">
                </div>
                <div class="mes-select">
                    <span>Selecione o mes: </span>
                    <select class="select-form">
                        <option value="Jan">Jan</option>
                        <option value="Fev">Fev</option>
                        <option value="Mar">Mar</option>
                        <option value="Abr">Abr</option>
                        <option value="Mai">Mai</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Ago">Ago</option>
                        <option value="Set">Set</option>
                        <option value="Out">Out</option>
                        <option value="Nov">Nov</option>
                        <option value="Dez">Dez</option>
                    </select>
                </div>
                
                <div class="check-input">
                    <label >Escolha o tipo: </label>
                    <select name="" class="select-rd">
                        <option value="-">Despesa</option>
                        <option value="">Receita</option>
                    </select>
                </div>
                <div class="content-btn">
                    <input type="button" value="Enviar" class="btn">
                </div>
            </form>
        </div>
    </main>
